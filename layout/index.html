<!DOCTYPE html>
<!-- language code -->
<html lang="{{ languageCode }}">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js" integrity="sha512-GWzVrcGlo0TxTRvz9ttioyYJ+Wwk9Ck0G81D+eO63BaqHaJ3YZX9wuqjwgfcV/MrB2PhaVX9DkYVhbFpStnqpQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,400;0,700;1,400;1,700&family=Dancing+Script:wght@400;700&family=EB+Garamond:ital,wght@0,400;0,700;1,400;1,700&family=Inter:wght@400;700&family=Lato:ital,wght@0,400;0,700;1,400;1,700&family=Libre+Barcode+128+Text&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Open+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Roboto+Mono:ital,wght@0,400;0,700;1,400;1,700&family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

    <!-- modern-normalize -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/modern-normalize@2.0.0/modern-normalize.min.css">

    <!-- main stylesheet -->
    <link rel="stylesheet" href="theme.css">

    <!-- description of the Collection -->
    {% if description %}
    <meta name="description" content="{{ description }}">
    <meta property="og:description" content="{{ description }}">
    {% endif %}

    <!-- title of the Collection -->
    <meta property="og:title" content="{{ title }}">
    <title>{{ title }}</title>
  </head>

  <body class="index">
    <header class="index-header">
      <div class="index-header-content">
        <div class="index-header-content-icon-wrapper">
          <i class="fa-solid fa-book"></i>
        </div>
        <h1 class="index-header-content-title">{{ title }}</h1>
        <p class="index-header-description">
          {% if description %}
          {{ description }}
          {% else %}
          ðŸ‘‹ Hello, there!
          {% endif %}
        </p>
        <div class="index-header-options-wrapper">
          <div class="index-header-options-theme-wrapper">
            <label class="index-header-content-theme-radio-label" data-theme-option>
              <div class="radio-wrapper radio-wrapper--theme">
                <input type="radio"
                       name="theme"
                       value="light"
                       class="radio-input">
                <span class="radio-checkmark-wrapper radio-checkmark-wrapper--theme">
                  <span class="radio-checkmark radio-checkmark--theme"></span>
                </span>
              </div>
              <i class="fa-regular fa-sun"></i>
            </label>

            <label class="index-header-content-theme-radio-label" data-theme-option>
              <div class="radio-wrapper radio-wrapper--theme">
                <input type="radio"
                       name="theme"
                       value="dark"
                       class="radio-input">
                <span class="radio-checkmark-wrapper radio-checkmark-wrapper--theme">
                  <span class="radio-checkmark radio-checkmark--theme"></span>
                </span>
              </div>
              <i class="fa-regular fa-moon"></i>
            </label>
          </div>

          <div class="index-header-options-font-wrapper">
            <label class="radio-wrapper" data-font-option>
              Default (Sans-serif)
              <input type="radio" name="font" value="sans-serif" class="radio-input">
              <span class="radio-checkmark"></span>
            </label>
            <label class="radio-wrapper" data-font-option>
              Default (Serif)
              <input type="radio" name="font" value="serif" class="radio-input">
              <span class="radio-checkmark"></span>
            </label>
            <label class="radio-wrapper" data-font-option>
              Use system font
              <input type="radio" name="font" value="system-ui, sans-serif" class="radio-input">
              <span class="radio-checkmark"></span>
            </label>
            <label class="radio-wrapper" data-font-option>
              OpenDyslexic
              <input type="radio" name="font" value="OpenDyslexic,sans-serif" class="radio-input">
              <span class="radio-checkmark"></span>
            </label>
            <label class="radio-wrapper" data-font-option>
              Roboto
              <input type="radio" name="font" value="Roboto,sans-serif" class="radio-input">
              <span class="radio-checkmark"></span>
            </label>
            <label class="radio-wrapper" data-font-option>
              Lato
              <input type="radio" name="font" value="Lato,sans-serif" class="radio-input">
              <span class="radio-checkmark"></span>
            </label>
            <label class="radio-wrapper" data-font-option>
              Open Sans
              <input type="radio" name="font" value="Open Sans,sans-serif" class="radio-input">
              <span class="radio-checkmark"></span>
            </label>
            <label class="radio-wrapper" data-font-option>
              EB Garamond
              <input type="radio" name="font" value="EB Garamond,serif" class="radio-input">
              <span class="radio-checkmark"></span>
            </label>
            <label class="radio-wrapper" data-font-option>
              Libre Baskerville
              <input type="radio" name="font" value="Libre Baskerville,serif" class="radio-input">
              <span class="radio-checkmark"></span>
            </label>
            <label class="radio-wrapper" data-font-option>
              Comic Neue
              <input type="radio" name="font" value="Comic Neue,sans-serif" class="radio-input">
              <span class="radio-checkmark"></span>
            </label>
            <label class="radio-wrapper" data-font-option>
              Roboto Mono
              <input type="radio" name="font" value="Roboto Mono,monospace" class="radio-input">
              <span class="radio-checkmark"></span>
            </label>
            <label class="radio-wrapper" data-font-option>
              Libre Barcode 128 Text
              <input type="radio" name="font" value="'Libre Barcode 128 Text',system-ui" class="radio-input">
              <span class="radio-checkmark"></span>
            </label>
          </div>
        </div>

        <div class="index-header-content-read-wrapper">
          <a href="#books" class="index-header-content-read">
            ðŸ“š START READING
          </a>
        </div>
      </div>
    </header>

    <main class="index-main">
      <nav id="books">
        {% for book in books %}
        {{book.title}}
        {% endfor %}
      </nav>
    </main>

    <script src="script.js"></script>
  </body>
</html>
